<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src='{{"assets/images" + livro.img + ".jpg"}}' alt="imagem">
    <div class="card-body">
        <p class="cardtext"> {{ livro.name }} </p>
        <p class="cardtext"> {{ livro.category }} </p> 
        <p class="cardtext"> {{ livro.quantity }} </p>
        <p class="cardtext"> {{ livro.price | currency: 'BRL'}} </p>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary">Comprar</button>
        <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
    </div>
</div>
