<h1 [class]="textRed" [style.fontSize]="fontSize">O nome é {{ retornaNome() }}</h1>

<img [src]="imageUrl" [alt]="imageDesc" [style.width.px]="widthImg">

<button [attr.aria-label]="buttonText" [style.backgroundColor]="bgColor">{{ buttonText }}</button>

<input #input (keyup)="clicou(input.value)">
{{ input.value }}
<hr>
<div class="my-2">
    <h3>Two way data binding</h3>
    <input type="text" class="form-control" [(ngModel)]="textInput">
    <p class="text-default">{{ textInput }}</p>
</div>

<hr>

<div class="my-2">
    <h3>Botões de Cancelar e salvar</h3>
    <app-button [btnText]="'cancelar'" [btnType]="'btn-danger'" (click)="destroiComponente()"></app-button>
    <app-button [btnText]="'Salvar'" [btnType]="'btn-success mx-2'"></app-button>
    <app-button btnText="teste" btnType="btn-default" (clickChildren)="clicouNoFilho($event)"></app-button>
</div>

<hr>

<div class="my-2">
    <h3>Botões de aumento e decremento</h3>
    <app-button btnText="Aumentar" btnType="btn-primary" (click)="incrementa()"></app-button>
    <app-button btnText="Diminuir" btnType="btn-danger mx-2" (click)="decrementa()"></app-button>
</div>
<app-life-cycle [number]="number" *ngIf="!destroy"></app-life-cycle>
