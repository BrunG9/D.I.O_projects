<div class="card w-100 my-5">
    <div class="card-body">
        <h1 class="card-title text-center">Lista de Usu√°rios</h1>
        <button class="btn btn-primary mb-4 float-end" routerLink="/form">Cadastrar novo</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
                <th>Profissao</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.id }}</td>
                <td>{{ user.nome }}</td>
                <td>{{ user.sobrenome }}</td>
                <td>{{ user.idade }}</td>
                <td>{{ user.profissao }}</td>
                <td>
                    <button class="btn btn-primary">Editar</button>
                </td>
                <td>
                    <button class="btn btn-danger">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
